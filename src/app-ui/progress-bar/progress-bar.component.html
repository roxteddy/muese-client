<div class="progress-bar">
    <div #volumeContainer
         class="progress-container"
         [ngClass]="{faded: faded, dragged: !!progressStatus.rect && !wheeling}"
         (mousedown)="onMouseDown($event, volumeContainer)">
        <div class="progress"
             [ngClass]="{dragged: !!progressStatus.rect}"
             [style.width.%]="progressStatus.progress * 100">
        </div>
        <div *ngIf="hasButton"
             class="button"
             [ngClass]="{dragged: !!progressStatus.rect && !wheeling}"
             [style.left.px]="progressStatus.progress * volumeContainer.offsetWidth - 8"></div>
    </div>
</div>
