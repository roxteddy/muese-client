<div class="player">
    <div class="info">
        <div class="cover"></div>
        <div class="content">
            <div class="main">
                <div class="title">Title</div>
                <div class="artist">Artist</div>
                <div class="album">Album</div>
            </div>
            <div class="detail">
                <div class="sign">

                </div>
                <div class="bpm">

                </div>
                <div class="key">

                </div>
            </div>
        </div>
    </div>
    <div class="commands">
        <button id="play-button" (click)="playPause()" [disabled]="tracksReady < 5">{{getPlayButtonText()}}</button>

        Volume
        <div #volumeContainer
             class="volume-container"
             (mousedown)="onVolumeMouseDown($event, volumeContainer)">
            <div class="filler"></div>
            <div class="volume-progress"
                 [ngClass]="{dragged: !!volumeStatus.rect}"
                 [style.width.%]="volumeStatus.volume * 100">
            </div>
        </div>
    </div>
</div>
<div class="tracks">
    <app-howled-track
        [dragData]="dragData"
        [newTime]="newTime"
        [pauseSubject]="pauseSubject"
        [playSubject]="playSubject"
        [speedSubject]="speedSubject"
        [title]="'Drums'"
        [url]="getDrumsUrl()"
        (ended)="onSongEnd()"
        (timeProgress)="timeProgress = $event"
        (dragStatus)="onDragEvent($event)"
        (loaded)="onTrackLoaded()"
        (timeChange)="onTimeChange($event)"
        (solo)="onSolo($event)">
    </app-howled-track>
    <app-howled-track
        [dragData]="dragData"
        [newTime]="newTime"
        [pauseSubject]="pauseSubject"
        [playSubject]="playSubject"
        [speedSubject]="speedSubject"
        [title]="'Piano'"
        [url]="getPianoUrl()"
        (dragStatus)="onDragEvent($event)"
        (loaded)="onTrackLoaded()"
        (timeChange)="onTimeChange($event)"
        (solo)="onSolo($event)">
    </app-howled-track>
    <app-howled-track
        [dragData]="dragData"
        [newTime]="newTime"
        [pauseSubject]="pauseSubject"
        [playSubject]="playSubject"
        [speedSubject]="speedSubject"
        [title]="'Bass'"
        [url]="getBassUrl()"
        (dragStatus)="onDragEvent($event)"
        (loaded)="onTrackLoaded()"
        (timeChange)="onTimeChange($event)"
        (solo)="onSolo($event)">
    </app-howled-track>
    <app-howled-track
        [dragData]="dragData"
        [newTime]="newTime"
        [pauseSubject]="pauseSubject"
        [playSubject]="playSubject"
        [speedSubject]="speedSubject"
        [title]="'Vocals'"
        [url]="getVocalsUrl()"
        (dragStatus)="onDragEvent($event)"
        (loaded)="onTrackLoaded()"
        (timeChange)="onTimeChange($event)"
        (solo)="onSolo($event)">
    </app-howled-track>
    <app-howled-track
        [dragData]="dragData"
        [newTime]="newTime"
        [pauseSubject]="pauseSubject"
        [playSubject]="playSubject"
        [speedSubject]="speedSubject"
        [title]="'Other'"
        [url]="getOtherUrl()"
        (dragStatus)="onDragEvent($event)"
        (loaded)="onTrackLoaded()"
        (timeChange)="onTimeChange($event)"
        (solo)="onSolo($event)">
    </app-howled-track>
</div>


<div #speedContainer
     class="speed-container"
     (mousedown)="onSpeedMouseDown($event, speedContainer)">
    <div class="filler-1"></div>
    <div class="filler-2"></div>
    <div class="speed-progress"
         [ngClass]="{dragged: !!speedStatus.rect}"
         [style.width.%]="(speedStatus.speed / 4) * 100">
    </div>
</div>
