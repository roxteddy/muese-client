<div #list>
    <ul *ngIf="!loading">
        <li *ngFor="let song of songs" [ngClass]="{active: song === selectedSong}">
            {{song.artist}} - {{song.title}}
            <button *ngIf="song.status === SongStatus.READY" (click)="loadSong(song)">Load</button>
            <ng-container *ngIf="song.status === SongStatus.PROCESSING"> (.-.processing.-.)</ng-container>
            <ng-container *ngIf="song.status === SongStatus.IDLE"> (-idle-)</ng-container>
            <ng-container *ngIf="song.status === SongStatus.QUEUED"> (.-queued-.)</ng-container>
            <ng-container *ngIf="song.status === SongStatus.ERROR"> (x error x)</ng-container>
        </li>
        <button (click)="addSong()">Add</button>
        <button (click)="refresh()">Refresh</button>
    </ul>
    <p *ngIf="loading">loading...</p>
</div>
<app-player *ngIf="selectedSong"
            [song]="selectedSong"
            (next)="onNext($event)"
            (prev)="onPrev()"
></app-player>
